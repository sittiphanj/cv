<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input List</title>
  </head>
  <body>
    <h1>Input List</h1>
    <form class="" action="index.html" method="post">
      <table>
        <tr>
          <td><label>Text Input:</label></td>
          <td><input type="text" name="" value=""></td>
        </tr>
        <tr>
          <td><label>File:</label></td>
          <td><input type="file" name="" value=""><br></td>
        </tr>
        <tr>
          <td><label>Number</label></td>
          <td><input type="number" name="" value=""></td>
        </tr>
        <tr>
          <td><label>Range</label></td>
          <td><input type="range" name="" value="" min="0" max="100"></td>
        </tr>
        <tr>
          <td><label for="Date">Date</label></td>
          <td><input type="week" name="Date" id="Date" value=""></td>
        </tr>
        <tr>
          <td><input type="submit" name=""></td>
        </tr>
      </table>
    </form>
  </body>
</html>
